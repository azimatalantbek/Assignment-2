<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Property Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1f5fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 { color: #0288d1; }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #0288d1;
        }
        button {
            background: #0288d1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0277bd;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #0288d1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Object Property Manipulation</h1>
        <input type="text" id="propertyInput" placeholder="Property name" required>
        <input type="text" id="valueInput" placeholder="Property value" required>
        <button id="addButton">Add/Update Property</button>
        <button id="removeButton">Remove Property</button>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        const obj = {};

        function displayObject() {
            return JSON.stringify(obj, null, 2);
        }

        document.getElementById('addButton').addEventListener('click', function() {
            const property = document.getElementById('propertyInput').value;
            const value = document.getElementById('valueInput').value;

            obj[property] = value;
            document.getElementById('result').textContent = `Object Updated: \n${displayObject()}`;
            document.getElementById('propertyInput').value = '';
            document.getElementById('valueInput').value = '';
        });

        document.getElementById('removeButton').addEventListener('click', function() {
            const property = document.getElementById('propertyInput').value;

            if (property in obj) {
                delete obj[property];
                document.getElementById('result').textContent = `Property "${property}" removed. \nCurrent Object: \n${displayObject()}`;
            } else {
                document.getElementById('result').textContent = `Property "${property}" does not exist.`;
            }
            document.getElementById('propertyInput').value = '';
            document.getElementById('valueInput').value = '';
        });
    </script>

</body>
</html>
