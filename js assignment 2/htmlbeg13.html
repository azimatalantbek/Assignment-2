<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to String Converter</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f3e5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 350px; }
        h1 { color: #8e24aa; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 2px solid #8e24aa; }
        button { background: #8e24aa; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #6a1b9a; }
        #result { margin-top: 20px; font-size: 1.2em; color: #8e24aa; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Number to String Converter</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" required>
        <button id="convertButton">Convert to String</button>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function numberToString(num) {
            if (isNaN(num)) {
                return 'Invalid input';
            }
            return num.toString();
        }

        document.getElementById('convertButton').addEventListener('click', function() {
            const numInput = document.getElementById('numberInput').value;

            // Handle empty input
            if (numInput === "") {
                document.getElementById('result').textContent = "Please enter a valid number.";
                return;
            }

            const num = parseFloat(numInput);
            const resultString = numberToString(num);
            document.getElementById('result').textContent = `String Representation: "${resultString}"`;
        });
    </script>

</body>
</html>
