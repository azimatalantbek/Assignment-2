<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #d7f3e8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 350px; }
        h1 { color: #42a5f5; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 2px solid #42a5f5; }
        button { background: #42a5f5; color: #fff; cursor: pointer; }
        button:hover { background: #1e88e5; }
        #result { margin-top: 20px; font-size: 1.2em; color: #388e3c; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vowel Counter</h1>
        <form id="vowelForm">
            <input type="text" id="inputString" placeholder="Enter a word or sentence" required>
            <button type="submit">Count Vowels</button>
        </form>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function countVowels(str) {
            const vowels = str.match(/[aeiou]/gi);
            return vowels ? vowels.length : 0;
        }

        document.getElementById('vowelForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputString = document.getElementById('inputString').value;
            const vowelCount = countVowels(inputString);
            document.getElementById('result').textContent = `The number of vowels is: ${vowelCount}`;
        });
    </script>
</body>
</html>
