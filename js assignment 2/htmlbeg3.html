<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e3f2fd; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 350px; }
        h1 { color: #1e88e5; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 2px solid #1e88e5; }
        button { background: #1e88e5; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #1565c0; }
        #result { margin-top: 20px; font-size: 1.2em; color: #1e88e5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Even or Odd Checker</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" required>
        <button id="checkButton">Check Even or Odd</button>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function isEvenOrOdd(num) {
            if (num % 2 === 0) {
                return "even";
            } else {
                return "odd";
            }
        }

        document.getElementById('checkButton').addEventListener('click', function() {
            const num = parseFloat(document.getElementById('numberInput').value);

            if (isNaN(num)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
            } else {
                const result = isEvenOrOdd(num);
                document.getElementById('result').textContent = `The number is ${result}.`;
            }
        });
    </script>

</body>
</html>
