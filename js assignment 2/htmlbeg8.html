<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e8f5e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 350px; }
        h1 { color: #43a047; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 2px solid #43a047; }
        button { background: #43a047; color: #fff; cursor: pointer; }
        button:hover { background: #388e3c; }
        #result { margin-top: 20px; font-size: 1.2em; color: #388e3c; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Factorial Calculator</h1>
        <form id="factorialForm">
            <input type="number" id="inputNumber" placeholder="Enter a number" required min="0">
            <button type="submit">Calculate Factorial</button>
        </form>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function calculateFactorial(num) {
            if (num === 0 || num === 1) return 1;
            let factorial = 1;
            for (let i = 2; i <= num; i++) {
                factorial *= i;
            }
            return factorial;
        }

        document.getElementById('factorialForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputNumber = parseInt(document.getElementById('inputNumber').value);
            const factorialResult = calculateFactorial(inputNumber);
            document.getElementById('result').textContent = `The factorial of ${inputNumber} is: ${factorialResult}`;
        });
    </script>
</body>
</html>
