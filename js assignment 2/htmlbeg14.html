<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates from Array</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e8f5e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 350px; }
        h1 { color: #4caf50; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 2px solid #4caf50; }
        button { background: #4caf50; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #388e3c; }
        #result { margin-top: 20px; font-size: 1.2em; color: #4caf50; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Remove Duplicates</h1>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" required>
        <button id="removeButton">Remove Duplicates</button>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function removeDuplicates(arr) {
            return [...new Set(arr)];
        }

        document.getElementById('removeButton').addEventListener('click', function() {
            const inputString = document.getElementById('arrayInput').value;
            const array = inputString.split(',').map(num => num.trim());
            const uniqueArray = removeDuplicates(array);
            document.getElementById('result').textContent = `Unique Values: ${uniqueArray.join(', ')}`;
        });
    </script>

</body>
</html>
