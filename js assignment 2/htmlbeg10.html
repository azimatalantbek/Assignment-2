<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e8f5e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 350px; }
        h1 { color: #43a047; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 2px solid #43a047; }
        button { background: #43a047; color: #fff; cursor: pointer; }
        button:hover { background: #388e3c; }
        #result { margin-top: 20px; font-size: 1.2em; color: #388e3c; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button id="calculateButton">Calculate</button>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function calculate(num1, num2, operation) {
            switch (operation) {
                case 'add': return num1 + num2;
                case 'subtract': return num1 - num2;
                case 'multiply': return num1 * num2;
                case 'divide': 
                    if (num2 === 0) return 'Cannot divide by zero';
                    return num1 / num2;
                default: return 'Invalid operation';
            }
        }

        document.getElementById('calculateButton').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            const result = calculate(num1, num2, operation);
            document.getElementById('result').textContent = `Result: ${result}`;
        });
    </script>
</body>
</html>
