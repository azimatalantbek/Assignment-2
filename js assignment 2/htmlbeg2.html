<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fce4ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 350px; }
        h1 { color: #d81b60; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 2px solid #d81b60; }
        button { background: #d81b60; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #c2185b; }
        #result { margin-top: 20px; font-size: 1.2em; color: #d81b60; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reverse a String</h1>
        <input type="text" id="stringInput" placeholder="Enter a string" required>
        <button id="reverseButton">Reverse String</button>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function reverseString(str) {
            return str.split('').reverse().join('');
        }

        document.getElementById('reverseButton').addEventListener('click', function() {
            const inputString = document.getElementById('stringInput').value;

            if (inputString === "") {
                document.getElementById('result').textContent = "Please enter a valid string.";
            } else {
                const reversed = reverseString(inputString);
                document.getElementById('result').textContent = `Reversed String: "${reversed}"`;
            }
        });
    </script>

</body>
</html>
