<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e1f5fe; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 350px; }
        h1 { color: #0288d1; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 2px solid #0288d1; }
        button { background: #0288d1; color: #fff; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #0277bd; }
        #result { margin-top: 20px; font-size: 1.2em; color: #0288d1; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find the Largest Number</h1>
        <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas" required>
        <button id="findLargestButton">Find Largest</button>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function findLargestNumber(arr) {
            return Math.max(...arr);
        }

        document.getElementById('findLargestButton').addEventListener('click', function() {
            const input = document.getElementById('numbersInput').value;
            const numberArray = input.split(',').map(Number);

            if (numberArray.some(isNaN)) {
                document.getElementById('result').textContent = "Please enter valid numbers separated by commas.";
            } else {
                const largestNumber = findLargestNumber(numberArray);
                document.getElementById('result').textContent = `The largest number is: ${largestNumber}`;
            }
        });
    </script>

</body>
</html>
