<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 { color: #1e88e5; }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #1e88e5;
        }
        button {
            background: #1e88e5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #1976d2;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #1e88e5;
            white-space: pre-wrap; /* Preserve whitespace */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fibonacci Sequence Generator</h1>
        <input type="number" id="numberInput" placeholder="Enter a number (n)" required min="1">
        <button id="generateButton">Generate Fibonacci Sequence</button>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function generateFibonacci(n) {
            const fibonacci = [0, 1];
            for (let i = 2; i < n; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }
            return fibonacci.slice(0, n);
        }

        document.getElementById('generateButton').addEventListener('click', function() {
            const n = parseInt(document.getElementById('numberInput').value);
            const resultDiv = document.getElementById('result');

            if (n > 0) {
                const fibonacciSequence = generateFibonacci(n);
                resultDiv.textContent = `Fibonacci Sequence (first ${n} numbers):\n[${fibonacciSequence.join(', ')}]`;
            } else {
                resultDiv.textContent = "Please enter a positive integer.";
            }
        });
    </script>

</body>
</html>
