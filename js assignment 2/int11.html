<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe0b2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 { color: #fb8c00; }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #fb8c00;
            resize: none;
        }
        button {
            background: #fb8c00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #ef6c00;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fb8c00;
            white-space: pre-wrap; /* Preserve whitespace */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Capitalize Words</h1>
        <textarea id="sentenceInput" placeholder="Enter a sentence" required></textarea>
        <button id="capitalizeButton">Capitalize Words</button>
        <div id="result"></div>
        <a href="index.html">Home page</a>
    </div>

    <script>
        function capitalizeWords(sentence) {
            return sentence
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        document.getElementById('capitalizeButton').addEventListener('click', function() {
            const sentence = document.getElementById('sentenceInput').value;
            const resultDiv = document.getElementById('result');

            if (sentence.trim()) {
                const capitalizedSentence = capitalizeWords(sentence);
                resultDiv.textContent = `Capitalized Sentence:\n${capitalizedSentence}`;
            } else {
                resultDiv.textContent = "Please enter a valid sentence.";
            }
        });
    </script>

</body>
</html>
